<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Login to Amar Social Network to connect with friends, share posts, and stay updated with your social circle." />
    <title>Login - Tarmeez</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/auth-pages.css">

    <!-- Font Awesome من CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Axios من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>


    <!-- ═══════════════ JavaScript Module ═══════════════ -->
    <script type="module" src="./src/js/login.js" defer></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card login-card">
            <div class="auth-header">
                <h1 class="brand-title">Amar</h1>
                <p class="auth-subtitle">Welcome back! Login to your account</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" id="login-username" class="form-input" placeholder="Enter your username"
                        required>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" class="form-input password-input"
                            placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                            <!-- Eye icon -->
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-group remember-me-group">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Remember Me</label>
                </div>


                <button type="submit" class="login-button btn-primary" aria-label="Login">Login</button>

                <p class="auth-switch">
                    Don't have an account? <a href="register.html" class="auth-link">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- ═══════════════ Loading Spinner ═══════════════ -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>

    <!-- ═══════════════ Notification Toast ═══════════════ -->
    <div id="notification" class="notification hidden"></div>


</body>

</html>
