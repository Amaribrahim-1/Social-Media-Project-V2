<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View and interact with posts from Amar Social Network. Share your thoughts and connect with the community through posts, comments, and likes." />
    <title>Post - Social Network</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome من CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Axios من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>


    <!-- ═══════════════ JavaScript Module ═══════════════ -->
    <script type="module" src="./src/js/post.js" defer></script>
</head>

<body>
    <!-- ✅ Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Container -->
    <main class="post-container"></main>

    <!-- Loader & Notifications -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>
    <div id="notification" class="notification hidden"></div>
    <div id="confirm-dialog" class="confirm-dialog hidden">
        <div class="confirm-content">
            <h3 id="confirm-title"></h3>
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-no" class="btn-cancel">Cancel</button>
                <button id="confirm-yes" class="btn-submit">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Edit Post</h2>
                <button class="close-button" aria-label="Close modal">✕</button>
            </div>

            <div class="modal-body">
                <form id="postForm">
                    <div class="form-group">
                        <label for="postBody">
                            Post Content <span class="required">*</span>
                        </label>
                        <textarea id="postBody" name="postBody" placeholder="What's on your mind?" required
                            maxlength="1000"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 1000
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="imageUpload">Image</label>
                        <div class="file-upload-wrapper">
                            <label for="imageUpload" class="file-upload-label">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    aria-label="Upload icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span id="uploadText">Click to upload image</span>
                            </label>
                            <input type="file" id="imageUpload" name="imageUpload" class="file-upload-input"
                                accept="image/*">
                        </div>
                        <div id="fileName" class="file-name" style="display: none;"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" aria-label="Cancel">
                    Cancel
                </button>
                <button type="submit" form="postForm" class="btn-submit" aria-label="Submit">
                    Update Post
                </button>
            </div>
        </div>
    </div>

</body>

</html>
