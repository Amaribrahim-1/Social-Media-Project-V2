<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View and customize your profile on Amar Social Network. Update your information, profile picture, and connect with friends." />
    <title>Profile - Social Network</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome من CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Axios من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>


    <!-- ═══════════════ JavaScript Module ═══════════════ -->
    <script type="module" src="../src/js/profile.js" defer></script>
</head>

<body>
    <!-- ✅ Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar-wrapper">
                    <img src="./imgs/no-profile-photo.webp" alt="Profile Picture" class="profile-avatar" loading="lazy">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Loading...</h1>
                    <p class="profile-username">@username</p>
                    <p class="profile-email">email@example.com</p>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number posts-count">0</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-number comments-count">0</div>
                    <div class="stat-label">Comments</div>
                </div>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <h2 class="section-title">User's Posts</h2>

            <!-- Posts will be loaded here dynamically -->
            <div class="posts-container">
                <!-- Empty State -->
                <div class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        aria-label="empty-icon">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                    <p class="empty-text">No posts yet</p>
                    <p class="empty-subtext">Start sharing your thoughts with the world!</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Loader & Notifications -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>
    <div id="notification" class="notification hidden"></div>
    <div id="confirm-dialog" class="confirm-dialog hidden">
        <div class="confirm-content">
            <h3 id="confirm-title"></h3>
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-no" class="btn-cancel">Cancel</button>
                <button id="confirm-yes" class="btn-submit">Confirm</button>
            </div>
        </div>
    </div>


    <!-- ✅ Modal للـ Edit Post -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Create Post</h2>
                <button class="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="postForm" data-mode="create">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="postBody">
                            Post Content <span class="required">*</span>
                        </label>
                        <textarea id="postBody" name="body" placeholder="What's on your mind?" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUpload">Post Image (Optional)</label>
                        <div class="file-upload-wrapper">
                            <label for="imageUpload" class="file-upload-label">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" aria-label="empty-icon">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span id="uploadText">Choose an image</span>
                            </label>
                            <input type="file" id="imageUpload" name="image" accept="image/*" class="file-upload-input">
                        </div>
                        <p id="fileName" class="file-name" style="display: none;"></p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" aria-label="Cancel">Cancel</button>
                    <button type="submit" class="btn-submit" aria-label="Submit">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loader & Notifications -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>
    <div id="notification" class="notification hidden"></div>
    <div id="confirm-dialog" class="confirm-dialog hidden">
        <div class="confirm-content">
            <h3 id="confirm-title"></h3>
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-no" class="btn-cancel" aria-label="Cancel">Cancel</button>
                <button id="confirm-yes" class="btn-submit" aria-label="Confirm">Confirm</button>
            </div>
        </div>
    </div>

</body>

</html>
