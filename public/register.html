<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Register a new account on Amar Social Network to start sharing your moments and connecting with friends." />
    <title>Register - Tarmeez</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/auth-pages.css">

    <!-- Font Awesome Ù…Ù† CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Axios Ù…Ù† CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>


    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• JavaScript Module â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <script type="module" src="../src/js/register.js" defer></script>
</head>

<body class="register-page">
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <h1 class="brand-title">Create Account</h1>
                <p class="auth-subtitle">Sign up to get started</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="profile-upload-container">
                    <div class="profile-preview" id="profilePreview">
                        <span class="upload-icon">ðŸ“¸</span>
                    </div>
                    <input type="file" id="profile-picture" class="file-input" accept="image/*">
                    <label for="profile-picture" class="upload-label">Upload Profile Picture</label>
                </div>

                <div class="form-group">
                    <label for="register-fullname" class="form-label">Full Name</label>
                    <input type="text" id="register-fullname" class="form-input" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <label for="register-username" class="form-label">
                        Username <span class="required-mark">*</span>
                    </label>
                    <input type="text" id="register-username" class="form-input" placeholder="Choose a username"
                        required>
                </div>

                <div class="form-group">
                    <label for="register-password" class="form-label">
                        Password <span class="required-mark">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password" class="form-input password-input"
                            placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePasswordRegister"
                            aria-label="Show password">
                            <!-- Eye icon -->
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>


                <button type="submit" class="register-button btn-primary" aria-label="Register">Create Account</button>

                <p class="auth-switch">
                    Already have an account? <a href="login.html" class="auth-link">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• Loading Spinner â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• Notification Toast â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="notification" class="notification hidden"></div>

</body>

</html>
